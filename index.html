<!DOCTYPE html>
<html lang="en">

<head>
    <title>Routing</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1526040296" />
    <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <!-- for interactive map  -->
    <script src="http://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
    <!-- for StreetLevel -->
    <script src="http://js.api.here.com/v3/3.0/mapsjs-pano.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body>
    <div id='maps' style="width: 100%;height:600px"></div>
    <script type="text/javascript" charset="utf-8">
    var platform = new H.service.Platform({
        'app_id': 'OpnOeeAkAALSVSlPWcsf',
        'app_code': '_Bi6G3bqymSbOGwt2YYM2g'

    });


    // Obtain the default map types from the platform object:
    var defaultLayers = platform.createDefaultLayers({ lg: 'CHT' , lg2:'ENG' });
    // Instantiate (and display) a map object:
    var map = new H.Map(
        document.getElementById('maps'),
        /*(定義基本的呈現) default the lays*/
        defaultLayers.normal.map, {
            zoom: 16,
            center: {
                lat: 25.0339,
                lng: 121.5647
            }
        });

    //使地圖能pan / drag ; create the listener for map interactive
    // Enable the event system on the map instance:
    var mapEvents = new H.mapevents.MapEvents(map);
    // Add event listener:
    map.addEventListener('tap', function(evt) {
        // Log 'tap' and 'mouse' events:
        console.log(evt.type, evt.currentPointer.type);
    });

    // Instantiate the default behavior, providing the mapEvents object: 
    var behavior = new H.mapevents.Behavior(mapEvents);

    // Create the default UI: 
    var ui = H.ui.UI.createDefault(map, defaultLayers, 'zh-CN');
    /*
    //remove the StreetLevel Control in default UI ; 移除UI的物件
    ui.getControl('panorama').setEnabled(false)
    */



    //展示routing 的路線:
    // Displaying a Route on the Map :
    // Create the parameters for the routing request:
    var routingParameters = {
        // The routing mode: mode=shortest;pedestrian ; mode=fastest;car;traffic:enabled ; mode=fastest;car;traffic:disabled ; fastest;bicycle  ; pedestrian
        //'mode': 'fastest;car;traffic:enabled;motorway:-3', 'fastest;scooter'
        'mode': 'fastest;car;traffic:enabled',
		//https://developer.here.com/documentation/routing/topics/resource-param-type-routing-mode.html#resource-param-type-routing-mode__type-transport-mode
		
        // The start point of the route:
        'waypoint0': 'geo!stopOver!25.059848986,121.5364359;20;Start',
        // The end point of the route:
        'waypoint1': 'geo!25.0360098,121.5689499651;20;Destination',
        //'waypoint1': 'geo!24.04978,120.69414',
        // To retrieve the shape of the route we choose the route
        // representation mode 'display'
        'representation': 'display'
    };


    // Define a callback function to process the routing response:
    var onResult = function(result) {
        var route,
            routeShape,
            startPoint,
            endPoint,
            linestring;
        if (result.response.route) {
            // Pick the first route from the response:
            route = result.response.route[0];
            // Pick the route's shape:
            routeShape = route.shape;

            // Create a linestring to use as a point source for the route line
            linestring = new H.geo.LineString();

            // Push all the points in the shape into the linestring:
            routeShape.forEach(function(point) {
                var parts = point.split(',');
                linestring.pushLatLngAlt(parts[0], parts[1]);
            });

            // Retrieve the mapped positions of the requested waypoints:
            startPoint = route.waypoint[0].mappedPosition;
            endPoint = route.waypoint[1].mappedPosition;

            // Create a polyline to display the route:
            var routeLine = new H.map.Polyline(linestring, {
                style: { strokeColor: 'blue', lineWidth: 5 }
            });

            // Create a marker for the start point:
            var startMarker = new H.map.Marker({
                lat: startPoint.latitude,
                lng: startPoint.longitude
            });

            // Create a marker for the end point:
            var endMarker = new H.map.Marker({
                lat: endPoint.latitude,
                lng: endPoint.longitude
            });

            // Create a polyline to display the route ; 增加箭頭arrow到路徑中表現
            routeLine = new H.map.Polyline(linestring, {
                style: { lineWidth: 10 },
                arrows: { fillColor: 'white', frequency: 2, width: 0.8, length: 0.7 }
            });

            // Add the route polyline and the two markers to the map:
            map.addObjects([routeLine, startMarker, endMarker]);

            // Set the map's viewport to make the whole route visible:
            map.setViewBounds(routeLine.getBounds());


        }

    };


    // Get an instance of the routing service:
    var router = platform.getRoutingService();

    // Call calculateRoute() with the routing parameters,
    // the callback and an error callback function (called if a
    // communication error occurs):
    router.calculateRoute(routingParameters, onResult,
        function(error) {
            alert(error.message);
        });

    router.calculateRoute(routingParameters2, onResult2,
        function(error) {
            alert(error.message);
        });







    </script>
</body>

</html>
